dist: xenial
language: python
addons:
  apt:
    sources:
    - deadsnakes
    packages:
    - gfortran
    - libboost-random-dev
    - python3.7-dev
    - python3-numpy
    - swig
    - libmpich-dev
    - mpich
matrix:
    include:
        # Unit tests on different python versions, all on Ubuntu
        - python: "3.5"
        - python: "3.6"
        - python: "3.7"
        - python: "3.8"
        - python: "3.9"

      # Test coverage and without Pytorch for a single version
        - python: "3.8"
          env:
            - COVERAGE=true
        - python: "3.8"
          env:
            - NO_PYTORCH=true

install:
- pip install -r requirements.txt
- pip install -r requirements/backend-mpi.txt
- pip install -r requirements/backend-spark.txt
- if [[ ! $NO_PYTORCH == true ]]; then pip install -r requirements/optional-requirements.txt; fi;
- if [[ ! $NO_PYTORCH == true ]]; then pip install -r requirements/coverage.txt; fi;
script:
- make test
- if [[ $COVERAGE == true ]]; then make coveragetest; fi;
after_success:
- if [[ $COVERAGE == true ]]; then bash <(curl -s https://codecov.io/bash); fi;
before_deploy:
- make clean
- mkdir dist
deploy:
- provider: pypi
  user: mschoengens
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    branch: master
